{% extends 'base/main.html' %} {% block content %}

<div class="header-bar"><h2>Sign Up</h2></div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    {{form.username}}

    <label>{{form.password1.label}}</label>
    {{form.password1}}

    <label>{{form.password2.label}}</label>
    {{ form.password2 }}
    <input
      style="margin: 30px 0 10px 0; background-color: #246bfd; color: white"
      class="button"
      type="submit"
      value="Register"
    />
  </form>
  <p>
    Already have an account?
    <a
      href="{% url 'login' %}"
      style="color: #4b5156; text-decoration: underline"
      >Login</a
    >
  </p>
</div>

{% endblock content %}
